// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // SDK
        buildToolsVersion = "30.0.3"
        compileSdkVersion = 30
        minSdkVersion = 21
        targetSdkVersion = 30


        // App dependencies
        appCompatVersion = "1.3.0"
        cameraxVersion = "1.0.0"
        cameraxViewVersion = "1.0.0-alpha24"
        constraintLayoutVersion = "2.0.4"
        coreKtxVersion = "1.5.0"
        coroutinesVersion = "1.4.2"
        espressoVersion = "3.3.0"
        fragmentVersion = "1.3.4"
        googleMapsVersion = "17.0.1"
        gradlePluginVersion = "4.2.1"
        hiltVersion = "2.28-alpha"
        junitExtVersion = "1.1.2"
        junitVersion = "4.13.2"
        kotlinVersion = "1.5.0"
        lifecycleVersion = "2.3.1"
        mapsKtxVersion = "3.0.1"
        materialVersion = "1.3.0"
        mlkitBarcodeVersion = "16.1.1"
        navigationVersion = "2.3.5"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}